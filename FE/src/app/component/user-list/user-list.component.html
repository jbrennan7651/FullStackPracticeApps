<h2>User List</h2>
  <table class="table table-striped">
   
    <thead>
      <tr><th>UserName</th><th>Password</th><th>Id</th><th>Delete</th></tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <td>{{ user.uName }}</td>
        <td>{{ user.pWord }}</td>
        <td>{{ user.id }}</td>
        <td>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
