

<p>What would you like to do?</p>
<p>
    <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      Update
    </button>
</p>
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div>
        <h3>Update Username and Password</h3>
        <form class="col-md-4" (ngSubmit)="onSubmit(user.uname, user)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <br>
                <input [(ngModel)]="user.uname" type="text" placeholder="Enter Username" name="uname" class="form-control" value="{{ user.uname }}">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <br>
                <input [(ngModel)]="user.password" type="text" placeholder="Enter New Password" name="password" class="form-control">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
