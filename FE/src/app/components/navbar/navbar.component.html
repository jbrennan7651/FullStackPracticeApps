<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="'.'">Welcome {{ currentName }}</a>
  
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
  
      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" *ngIf="signedIn" (click)="specialRouting()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="signedIn" [routerLink]="'main'" (click)="isMenuCollapsed = true">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!signedIn" [routerLink]="'/cart'" (click)="isMenuCollapsed = true">Cart</a>
            <a class="nav-link" *ngIf="signedIn" (click)="cartRouting()">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!signedIn" [routerLink]="'login'" (click)="isMenuCollapsed = true">Signin</a>
            <a class="nav-link" *ngIf="signedIn" [routerLink]="''" (click)="signedIn = false">Signout</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
