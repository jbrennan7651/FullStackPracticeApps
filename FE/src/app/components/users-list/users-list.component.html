<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <h3 class="col-md-6">User List</h3>
        <button class="btn btn-primary col-md-4" (click)="addClick()">Add New User</button>    
    </div>
</div>


<table class="table table-dark">
    <thead>
        <tr><th>Username</th><th>Password</th><th>Admin</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.uname }}</td>
            <td>{{ user.password }}</td>
            <td>
                <button type="button" class="btn btn-success" (click)="click(user)">Update</button> /
                <button type="button" class="btn btn-danger" (click)="deleteUser(user.uname)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="update-user" *ngIf="updateToggle" >
    <form class="container col-md-6">
        <div class="form-group">
            <label class="form-label">UserName</label>
            <br>
            <input  [(ngModel)]="user.uname" type="text" name="uname">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <br>
            <input  [(ngModel)]="user.password" type="text" name="password">
        </div>
    </form>
</div>
<div *ngIf="addToggle">
    <app-admin-create></app-admin-create>
</div>
